{% extends "common.html" %}

{% block main %}
<main>
    <section id="tests">
        <div class="container">
            <div class="header row">
                <div class="twelve columns">
                    <h2>Otázky k testu {{ test_instance.test.name }}:</h2>
                </div>
            </div>
            {% for question in test_instance.test.questions %}
            <article>
                <div class="row">
                    <div class="four columns header">
                        <h3>{{ question.name }}</h3>
                    </div>
                    <div class="eight columns">
                        <p>{{ question.text }}</p>
                        <a class="button button-primary"
                           href="{{ url_for('question_overview', test_id=test_instance.test.id, test_instance_id=test_instance.id, question_id=question.id) }}">Otevřít
                            přehled otázky</a>
                    </div>
                </div>
            </article>
            {% else %}
            <div class="row">
                <div class="twelve columns header">
                    <p>Žádné otázky k dispozici.</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
